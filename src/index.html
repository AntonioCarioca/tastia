<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tastia</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/variables.css" />
    <link rel="stylesheet" type="text/css" href="css/header.css" />
    <link rel="stylesheet" type="text/css" href="css/footer.css" />
    <link rel="stylesheet" type="text/css" href="css/home.css" />
    <link rel="stylesheet" type="text/css" href="css/sobre.css" />
    <link rel="stylesheet" type="text/css" href="css/contato.css" />
    <link rel="stylesheet" type="text/css" href="css/receita.css" />
    <link rel="stylesheet" type="text/css" href="css/responsive.css" />
    <link rel="icon" href="imgs/favicon.jpg" type="image/jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-content">
            <a href="/" class="logo-link">
                <img src="imgs/logo.jpg" alt="Logo" class="logo-img" />
                <span class="logo-text">Tastia</span>
            </a>
        </div>
        <div class="header-right">
            <input type="text" id="searchInput" placeholder="Buscar receitas..." />
            <button id="btnUltima">Última receita</button>
            <a href="#categorias" class="nav-link">Categorias</a>
            <a href="#contato" class="nav-link">Contato</a>
            <a href="#sobre" class="nav-link">Sobre</a>
        </div>
    </header>
    <main>
        <div id="recipesContainer" class="recipe-grid"></div>
        <div id="recipeDetail" class="recipe-detail" style="display: none;"></div>
        <div id="aboutPage" style="display: none;"></div>
    </main>
    <footer>
        <p>
            © <span id="year"></span> Tastia ·
            Template feito por <strong>Antonio Silva</strong>
            <br />
            <a href="https://github.com/AntonioCarioca/tastia" target="_blank" rel="noopener">
                <img src="https://img.shields.io/badge/GitHub-Ver%20no%20reposit%C3%B3rio-181717?style=flate&logo=github&logoColor=white&logoSize=auto" alt="Ver no GitHub" style="margin-top: 0.5rem;" />
            </a>
        </p>
    </footer>
    <script type="module" src="js/main.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
    (function() {
        emailjs.init("PUBLIC_KEY");
    })();
    </script>
</body>

</html>
